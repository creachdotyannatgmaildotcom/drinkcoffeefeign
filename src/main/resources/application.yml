spring:
  application:
    name: drinkcoffeefeign
  config:
    import: 'configserver:'
  cloud:
    config:
      uri: 'http://localhost:8071'
  
management:
  endpoints:
    web:
      exposure:
        include: '*'
  info:
    env:
      enabled: true
  endpoint:
    shutdown:
      access: unrestricted
    health:
      probes:
        enabled: true

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
       defaultZone: http://localhost:8070/eureka
 
info:
  app:
    name: "drinkcoffeefeign"
    description: "Coffee Drinker"
    version: "2.0"
